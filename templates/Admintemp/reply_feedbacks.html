{% extends "Admintemp/index.html" %}
{%load crispy_forms_tags %}
{% block content %}
<div class="card text-center mb-2">
  <div class="card-body card card-light-blue">
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label class="form-control-label">User</label>
        <input required class="form-control" readonly value="{{Feedback.user}}">
    </div>
    <div class="form-group">
        <label class="form-control-label">Date</label>
        <input required class="form-control" readonly value="{{Feedback.date}}">
    </div>
    <div class="form-group">
        <label class="form-control-label">Message</label>
        <input required class="form-control" readonly value="{{Feedback.message}}">
    </div>
    <div class="form-group">
        <label class="form-control-label">Reply</label>
        <textarea cols="5" rows="7" class="form-control" name="reply"></textarea>
    </div>
    <div class="form-actions form-group">
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </div>
    {% for message in message %}
    <div class="alert alert-primary" role="alert">
        {{message}}
    </div>
    {% endfor %}
</form>
  </div>
</div>
{% endblock %}
