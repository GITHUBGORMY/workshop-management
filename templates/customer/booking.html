{% extends "customer/customerbase.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
<div class="card text-center mb-3  ">
  <div class="card-body card card-light-blue">
    <h2>Book an Appointment</h2>
     <form class="pt-3" method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="form-group">
      <label for="worker">worker:{{schedule.user}}</label>
    </div>
    <div class="form-group">
      <label for="date">{{schedule.date}}</label>
    </div>
    <div class="form-group">
      <label for="time">Time:{{schedule.start_time}}-{{schedule.end_time}}</label>
    </div>
    <input type="hidden" name="worker" value="{{ schedule.worker.id }}">
    <button type="submit" class="btn btn-primary">Book</button>
</form>

</div>
</div>
{% endblock %}
